<!DOCTYPE html>
<!-- xmlns:layout レイアウトを使用するために追加 -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- CSS 読込 -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"> 
<link rel="stylesheet" th:href="@{/css/user/signup.css}">
<!-- JS 読込 -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<title></title>
</head>
<body>
	<!-- layout:replace 他のHTMLファイルを読み込むために使用 -->
	<!-- layout:replace形式　「~{ファイルパス::キー名}」 -->
	<!-- ファイルパス：src/main/resources/templatesからの相対パス、キー名：任意の値(ファイル無いにこの値がついている部分を読み込む) -->
	<!-- ヘッダー -->
	<nav layout:replace="~{layout/header::header}"></nav>
	<!-- メニュー -->
		<div class="container-fluid">
			<div class="row">
				<nav class="col-sm-2 bg-light sidebar pt-2">
					<div layout:replace="~{layout/menu::menu}"></div>
				</nav>
			</div>
		</div>
	<!-- コンテンツー -->
	<div class="container-fluid">
		<div class="row">
			<nav class="col-sm-10 offset-sm-2 main">
				<!-- layout:fragment 他のHTMLファイルを読み込むために使用 -->
				<div layout:fragment="content"></div>
			</nav>
		</div>
	</div>
</body>
</html>
